<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки</title>
</head>
<body>
    <form>
        <p>Имя:<input placeholder="Введите имя"></p>
        <p>Фамилия:<input placeholder="Введите фамилию"></p>

        <input type="checkbox" name="a" value="1">Меньше 18<br>
        <input type="checkbox" name="b" value="2">От 18 до 20<br>
        <input type="checkbox" name="c" value="3">Учусь на 3,4<br>
        <input type="checkbox" name="d" value="4">Учусь на 4,5<br>
        <p><input type="submit"></p>
    </form>
    <br>
    <br>

    <form>
        <fieldset>
        <legend>Регистрация</legend>
        <p>Имя:<input placeholder="Введите имя"></p>
        <p>Фамилия:<input placeholder="Введите фамилию"></p>
        <p>Студент/ка группы очного отделения<input  type="radio" name="stdk" checked></p>
        <p>Студент/ка группы заочного отделения<input type="radio" name="stdn" ></p>
        <p><input type="submit"></p>
    </fieldset>
    </form>
    <br>
    <br>

    <form>
        <p><input placeholder="логин"><input  type="password" placeholder="пароль" ></p> 
        <p><input type="submit"></p>
    </form>
    <br>
    <br>

    <form>
        <p>Логин: <input maxlength="20" size="40" name="1" placeholder="Введите логин"></p>
        <p>Пароль: <input size="40" name="2" type="password" placeholder="Введите пароль"></p>
        <p><input type="submit"></p>
    </form>
    <br>
    <br>

    <form>
        <textarea placeholder="Оставить отзыв"></textarea>
        <p><input type="submit"></p>
    </form>
    <br>
    <br>

    <form>
        <p>Login:<input placeholder="Введите ваш логин"></p>
        <p>password:<input placeholder="Введите ваш пароль"></p>
        <p><input type="submit" value="Далее"></p>
    </form>
    <br>
    <br>

    <form>
        <input type="button" value="Нажми меня осторожно">
    </form>
    <br>
    <br>

    <form>
        <input type="button" value="Кнопка с текстом">
        <button>
        <img src="/для 11.png" width="30" height="25"> Кнопка с рисунком
        </button>
    </form>
    <br>
    <br>

    <form>
        <p><input placeholder="Введите текст"></p>
        <p><input type="submit"><input type="reset"></p>
    </form>
    <br>
    <br>

    <form>
        <textarea placeholder="Введите информацию в текстовое поле"></textarea>
        <textarea placeholder="Поле доступно только для четния" readonly></textarea>
        <p><input type="submit"></p>
    </form>
