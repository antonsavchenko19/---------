<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <table border="0">
<thead>
<tr>
    <th bgcolor="silver">Услуга</th>
    <th bgcolor="silver">Стоимость</th>
</tr> 
</thead>
<tbody>   
<tr>
    <td bgcolor="gold">Чтение в слух</td>
    <td bgcolor="gold">1 000</td>
</tr>
</tbody> 
<tr>
    <td bgcolor="gold">Игра на перфораторе</td>
    <th bgcolor="gold">2 000</td>
</tr>
<tfoot>
<tr>
    <td bgcolor="orange">Сумма</td>
    <td bgcolor="orange">3 000</td>
</tr>
</tfoot>
</table>
</body>
</html>
